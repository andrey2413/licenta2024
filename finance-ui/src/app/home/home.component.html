
<canvas
*ngIf="chartData"
baseChart
[data]="chartData"
[options]="barChartOptions"
type="bar"
>
</canvas>

<ngb-pagination
[pageSize]="20"
[collectionSize]="companyDataService.totalElements"
[(page)]="page"
[maxSize]="10"
(pageChange)="handlePageChange($event)"/>

<table class="table table-striped">
<thead>
<tr>
<th scope="col">#</th>
<th scope="col">Company</th>
<th scope="col">Symbol</th>
<th scope="col">Total Revenue</th>
<th scope="col">Country</th>
<th scope="col">Industry</th>
<th scope="col">Website</th>
</tr>
</thead>
<tbody>
@for (company of companyData; track company.longName; let i = $index) {
  <tr>
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ company.longName }}</td>
    <td><a href="https://finance.yahoo.com/quote/{{ company.symbol }}" target="_blank">{{ company.symbol }}</a></td>
    <td>{{ company.totalRevenue | currency }}</td>
    <td>{{ company.country }}</td>
    <td>{{ company.industry }}</td>
    <td><a href="{{ company.website }}" target="_blank">{{ company.website }}</a></td>
  </tr>
}
</tbody>
</table>
